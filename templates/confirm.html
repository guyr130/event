<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专 注</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    direction: rtl;
    text-align: center;
    background: #ffffff;
">

<div style="
    max-width:420px;
    margin:0 auto;
    padding:20px;
">

    <!--  -->
    <img
        src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png"
        alt=" 专 砖驻转"
        style="
            display:block;
            width:100%;
            max-width:260px;
            height:auto;
            margin:0 auto 24px auto;
        "
    >

    <h1 style="color:#0b5fa5;">砖专 注</h1>

    <p>
        砖驻转 <strong>{{ family_name }}</strong> 拽专,
    </p>

    <p>
        砖专  <strong>{{ tickets }}</strong> 专住 专注<br>
        <strong>{{ event_name }}</strong>
    </p>

    <p>
        转专 <strong>{{ event_date }}</strong><br>
        砖注 <strong>{{ event_time }}</strong><br>
        拽 <strong>{{ location }}</strong>
    </p>

    <p style="margin-top:20px;">专 转:</p>

    <select style="
        width:100%;
        max-width:260px;
        padding:12px;
        font-size:16px;
        border-radius:12px;
        border:1px solid #ccc;
        margin:12px auto 24px auto;
        display:block;
    ">
        <option> 专 转</option>
        {% for i in range(1, tickets + 1) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <!-- 驻转专 -->
    <div style="
        width:100%;
        max-width:260px;
        margin:0 auto;
        display:flex;
        flex-direction:column;
        gap:12px;
    ">

        <a href="/thanks?status=yes&qty={{ tickets }}"
           style="
               display:block;
               width:100%;
               padding:14px 0;
               background:#0b5fa5;
               color:#fff;
               text-decoration:none;
               font-size:18px;
               font-weight:bold;
               border-radius:14px;
           ">
             注
        </a>

        <a href="/thanks?status=no"
           style="
               display:block;
               width:100%;
               padding:14px 0;
               background:#ff9800;
               color:#fff;
               text-decoration:none;
               font-size:18px;
               font-weight:bold;
               border-radius:14px;
           ">
            А  注
        </a>

    </div>

</div>

</body>
</html>
