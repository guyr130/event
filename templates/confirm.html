<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专 注</title>
    <link rel="stylesheet" href="/static/style.css?v=3">

</head>

<body>

<div class="container">

    <!--  -->
    <img class="logo" src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png" alt=" 专 砖驻转">

    <h1>砖专 注</h1>

    <p class="family-line">砖驻转 <strong>{{ family_name }}</strong> 拽专,</p>

    <p class="event-line">
        砖专  <strong>{{ tickets }}</strong> 专住 专注:
        <strong>{{ event_name }}</strong><br>
        转专 <strong>{{ event_date }}</strong> 砖注 <strong>{{ event_time }}</strong><br>
        <strong>{{ location }}</strong>
    </p>

    <!-- 专转 转 -->
    <label for="qty">专 转:</label>
    <select id="qty">
        <option value="" disabled selected> 专 转</option>
        {% for i in range(1, tickets + 1) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <!-- 驻转专 -->
    <div class="btn-box">
        <button class="yes-btn" onclick="submitForm('yes')">注 </button>
        <button class="no-btn" onclick="submitForm('no')"> 注 А</button>
    </div>

</div>

<script>
function submitForm(status) {
    const qty = document.getElementById("qty").value;
    if (!qty && status === "yes") {
        alert(" 专 转 专住");
        return;
    }

    window.location.href = `/thanks?status=${status}&qty=${qty}`;
}
</script>

</body>
</html>
