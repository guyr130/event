<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <!-- לוגו -->
    <img class="logo" src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png" alt="לוגו אור למשפחות">

    <h1>אישור הגעה</h1>

    <p class="family-name">
        משפחת <strong>{{ family_name }}</strong> היקרה,
    </p>

    <p>
        אושרו לכם <strong>{{ tickets }}</strong> כרטיסים לאירוע
        <strong>{{ event_name }}</strong>
    </p>

    <p>
        בתאריך <strong>{{ event_date }}</strong>
        בשעה <strong>{{ event_time }}</strong><br>
        במקום <strong>{{ location }}</strong>
    </p>

    <p>האם מגיעים?</p>

    <div class="buttons">
        <a class="btn yes" href="/thanks?status=yes&qty={{ tickets }}">מגיעים</a>
        <a class="btn no" href="/thanks?status=no">לא מגיעים</a>
    </div>

</div>

</body>
</html>
