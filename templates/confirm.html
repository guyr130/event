<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专 注</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <!--  -->
    <img class="logo" src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png" alt=" 专 砖驻转">

    <h1>砖专 注</h1>

    <p class="line">砖驻转 <strong>{{ family_name }}</strong> 拽专,</p>

    <p class="line">
        砖专  <strong>{{ tickets }}</strong> 专住 专注 <strong>{{ event_name }}</strong>.
    </p>

    <p class="line">
        转专 <strong>{{ event_date }}</strong> 砖注 <strong>{{ event_time }}</strong>
    </p>

    <p class="line">
        拽 <strong>{{ location }}</strong>
    </p>

    <div class="select-wrapper">
        <label>专 转 注:</label>
        <select id="ticketAmount">
            <option value="" disabled selected> 专 转</option>
            {% for i in range(1, tickets + 1) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
    </div>

    <button class="btn yes" onclick="submitResponse('yes')">注 </button>
    <button class="btn no" onclick="submitResponse('no')"> 注 А</button>

</div>

<script>
function submitResponse(status) {
    const qty = document.getElementById('ticketAmount').value;

    if (!qty) {
        alert(" 专 转 注");
        return;
    }

    window.location.href = `/thanks?s=${status}&q=${qty}`;
}
</script>

</body>
</html>
