<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖专 注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="direction:rtl; text-align:center; font-family:Arial;">

<h2>砖专 注</h2>

<p>
砖驻转 <strong>{{ family_name }}</strong>,<br>
砖专  <strong>{{ tickets }}</strong> 专住 专注<br>
<strong>{{ event_name }}</strong><br>
转专 {{ event_date }} 砖注 <strong>16:00</strong><br>
{{ location }}
</p>

<select id="qty" style="padding:8px; font-size:16px;">
    <option value=""> 专 转</option>
    {% for i in range(1, tickets + 1) %}
        <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
</select>

<br><br>

<button onclick="sendResponse('yes')" style="padding:12px 24px; background:#0b5fa5; color:white; border:none;">
    注
</button>

<button onclick="sendResponse('no')" style="padding:12px 24px; background:#f28c28; color:white; border:none;">
     注
</button>

<p id="msg" style="margin-top:20px;"></p>

<script>
function sendResponse(status) {
    const qty = document.getElementById("qty").value;
    if (!qty) {
        alert(" 专 转 专住");
        return;
    }

    fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            event_id: "{{ request.args.get('event_id') }}",
            family_id: "{{ request.args.get('family_id') }}",
            status: status,
            tickets: qty
        })
    })
    .then(res => res.json())
    .then(() => {
        document.getElementById("msg").innerHTML =
            status === "yes"
            ? "砖专 拽 "
            : "注 拽 А";
    });
}
</script>

</body>
</html>
