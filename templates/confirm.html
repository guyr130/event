<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖专 注</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<img src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png" class="logo">

<h1>砖专 注</h1>

<p>砖驻转 <strong>{{ family_name }}</strong> 拽专,</p>
<p>砖专  <strong>{{ tickets }}</strong> 专住 专注 <strong>{{ event_name }}</strong></p>
<p>转专 <strong>{{ event_date }}</strong> 砖注 <strong>{{ event_time }}</strong></p>
<p>拽 <strong>{{ location }}</strong></p>

<!-- 专转 转 -->
<label class="label">专 转 注:</label>
<select id="qty">
    <option value="" selected disabled> 专 转</option>
    {% for i in range(1, tickets + 1) %}
        <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
</select>

<!-- 驻转专 -->
<div class="buttons">
    <button class="btn yes" onclick="goYes()"> 注</button>
    <button class="btn no" onclick="goNo()">А  注</button>
</div>

<script>
function goYes() {
    let q = document.getElementById("qty").value;
    if (!q) {
        alert("砖 专 转");
        return;
    }
    window.location.href = "/thanks?s=yes&q=" + q;
}

function goNo() {
    window.location.href = "/thanks?s=no&q=0";
}
</script>

</body>
</html>
