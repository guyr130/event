<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖专 注</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    direction: rtl;
    text-align: center;
    background: #ffffff;
">

<div style="max-width:420px; margin:0 auto; padding:20px;">

    <!--  -->
    <img
        src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png"
        alt=" 专 砖驻转"
        style="display:block; width:100%; max-width:260px; margin:0 auto 24px auto;"
    >

    <h1 style="color:#0b5fa5;">砖专 注</h1>

    <p style="font-size:18px;">
        砖驻转 <strong>{{ family_name }}</strong> 拽专,
    </p>

    <p style="font-size:17px; line-height:1.6;">
        砖专  <strong>{{ tickets }}</strong> 专住 专注<br>
        <strong>{{ event_name }}</strong><br>
        转专 {{ event_date }}<br>
        砖注 <strong>16:00</strong><br>
        拽 {{ location }}
    </p>

    <p style="margin-top:20px;">专 转:</p>

    <select id="qty" style="
        padding:10px;
        font-size:16px;
        width:160px;
        text-align:center;
        margin-bottom:20px;
    ">
        <option value=""> 专 转</option>
        {% for i in range(1, tickets + 1) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <!-- 驻转专 -->
    <div>
        <button onclick="sendResponse('yes')" style="
            width:220px;
            padding:14px;
            font-size:16px;
            background:#0b5fa5;
            color:#fff;
            border:none;
            border-radius:6px;
            margin-bottom:12px;
            cursor:pointer;
        ">
            注
        </button>

        <br>

        <button onclick="sendResponse('no')" style="
            width:220px;
            padding:14px;
            font-size:16px;
            background:#f28c28;
            color:#fff;
            border:none;
            border-radius:6px;
            cursor:pointer;
        ">
             注
        </button>
    </div>

    <!-- 注 -->
    <div id="msg" style="
        margin-top:24px;
        font-size:16px;
        color:#0b5fa5;
        min-height:24px;
    "></div>

    <p style="margin-top:30px; font-size:14px;">
        转 ,<br>
        注专转 专 专住<br>
        状专 专 砖驻转
    </p>
</div>

<script>
function sendResponse(status) {
    const qty = document.getElementById("qty").value;

    if (!qty) {
        alert(" 专 转 专住");
        return;
    }

    fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            event_id: "{{ request.args.get('event_id') }}",
            family_id: "{{ request.args.get('family_id') }}",
            status: status,
            tickets: qty
        })
    })
    .then(() => {
        document.getElementById("msg").innerHTML =
            status === "yes"
            ? "砖专 拽  转专 专注"
            : "注 拽 А 转专 专注 专";
    });
}
</script>

</body>
</html>
