<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור הגעה</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    direction: rtl;
    text-align: center;
    background: #ffffff;
">

<div style="max-width:420px; margin:0 auto; padding:20px;">

    <!-- לוגו -->
    <img
        src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png"
        alt="לוגו אור למשפחות"
        style="display:block; width:100%; max-width:260px; margin:0 auto 24px auto;"
    >

    <h1 style="color:#0b5fa5;">אישור הגעה</h1>

    <p>
        משפחת <strong>{{ family_name }}</strong> היקרה,
    </p>

    <p>
        אושרו לכם <strong>{{ tickets }}</strong> כרטיסים לאירוע<br>
        <strong>{{ event_name }}</strong>
    </p>

    <p>
        בתאריך <strong>{{ event_date }}</strong><br>
        בשעה <strong>16:00</strong><br>
        במקום <strong>{{ location }}</strong>
    </p>

    <p style="margin-top:20px;">בחרו כמות:</p>

    <select id="qtySelect" style="
        width:100%;
        max-width:260px;
        padding:12px;
        font-size:16px;
        border-radius:12px;
        border:1px solid #ccc;
        margin:12px auto 8px auto;
        display:block;
    ">
        <option value="">אנא בחרו כמות</option>
        {% for i in range(1, tickets + 1) %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>

    <div id="errorMsg" style="color:red; display:none; margin-bottom:12px;">
        נא לבחור כמות כרטיסים
    </div>

    <!-- כפתורים -->
    <div style="
        width:100%;
        max-width:260px;
        margin:0 auto;
        display:flex;
        flex-direction:column;
        gap:12px;
    ">

        <a href="#"
           onclick="submitYes()"
           style="
               display:block;
               width:100%;
               padding:14px 0;
               background:#0b5fa5;
               color:#fff;
               text-decoration:none;
               font-size:18px;
               font-weight:bold;
               border-radius:14px;
           ">
            מגיעים
        </a>

        <a href="/thanks?status=no"
           style="
               display:block;
               width:100%;
               padding:14px 0;
               background:#ff9800;
               color:#fff;
               text-decoration:none;
               font-size:18px;
               font-weight:bold;
               border-radius:14px;
           ">
            לא מגיעים
        </a>

    </div>

</div>

<script>
function submitYes() {
    const qty = document.getElementById("qtySelect").value;
    const error = document.getElementById("errorMsg");

    if (!qty) {
        error.style.display = "block";
        return;
    }

    window.location.href = "/thanks?status=yes&qty=" + qty;
}
</script>

</body>
</html>
