<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה</title>
</head>

<body style="
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    direction: rtl;
    text-align: center;
    background: #ffffff;
">

<div style="
    max-width:420px;
    margin:0 auto;
    padding:24px;
">

    <!-- לוגו -->
    <img
        src="https://www.or4family.org.il/wp-content/uploads/2025/11/logo-1.png"
        alt="לוגו אור למשפחות"
        style="
            display:block;
            width:100%;
            max-width:260px;
            height:auto;
            margin:0 auto 30px auto;
        "
    >

    {% if status == "yes" %}

        <!-- הודעת מגיעים – הכול בכחול -->
        <h2 style="color:#0b5fa5; margin-bottom:18px;">
            אישורכם נקלט בהצלחה
        </h2>

        <p style="font-size:18px; color:#0b5fa5; margin-bottom:12px;">
            כמות מאושרת: <strong>{{ qty }}</strong> כרטיסים
        </p>

        <p style="font-size:18px; color:#0b5fa5;">
            מחכים לכם באירוע 💙
        </p>

    {% else %}

        <!-- הודעת לא מגיעים – נשארת תקינה -->
        <h2 style="color:#ff9800; margin-bottom:16px;">
            העדכון נקלט בהצלחה
        </h2>

        <p style="font-size:18px;">
            נתראה באירועים אחרים 🧡
        </p>

    {% endif %}

</div>

</body>
</html>
