@app.route("/thanks")
def thanks():
    status = request.args.get("status", "")
    qty = request.args.get("qty", "0")

    # QR בדיקה – זמני
    qr_url = (
        "https://api.qrserver.com/v1/create-qr-code/"
        "?size=200x200&data=TEST-QR-123"
    )

    return render_template(
        "thanks.html",
        status=status,
        qty=qty,
        qr_url=qr_url
    )
